<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="fale-conosco.css" />
    <link rel="stylesheet" type="text/css" href="/components/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Acessibilidade Digital</title>
</head>

<body>
    <header class="row no-gutters p-0 mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button id="btn" class="navbar-toggler" type="button" onclick="collapseMenu()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/components/home/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/components/educacao/educacao.html">Educação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/components/inspiracao/inspiracao.html">Inspiração</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/components/fale-conosco/fale-conosco.html">Fale Conosco</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="row justify-content-center bg-form mb-4">
        <form class="w-50" name="faleConoscoForm" action="#" target="_blank" autocomplete="off">
            <table class="table w-100 conteudo-form">
                <thead class="header-container">
                    <tr scope="row">
                        <th scope="col" colspan="2" class="pb-2">
                            <p>Fale conosco<br>Seu contato é muito importante para nós.
                                Preencha os campos abaixo e te retornaremos em breve.</p>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr scope="row">
                        <td scope="col" class="container-label px-3"><label for="nome" class="mb-1">Nome:</label></td>
                        <td scope="col" class="px-3">
                            <input id="nome" name="nome" type="text" required class="input-text"
                                placeholder="Insira seu nome">
                        </td>
                    </tr>

                    <tr scope="row">
                        <td scope="col" class="container-label px-3"><label for="tel" class="mb-1">Telefone:</label>
                        </td>
                        <td scope="col" class="px-3">
                            <input id="tel" name="tel" type="tel" required class="input-text"
                                placeholder="(DD) 0000-0000" title="(DD) 0000-0000"
                                pattern="^\([1-9]{2}\) (?:[2-8]|9[1-9])[0-9]{3}\-[0-9]{4}$">
                        </td>
                    </tr>

                    <tr scope="row">
                        <td scope="col" class="container-label px-3"><label for="email">E-mail:</label></td>
                        <td scope="col" class="px-3">
                            <input id="email" name="email" type="email" required class="input-text"
                                placeholder="Insira seu e-mail">
                        </td>
                    </tr>

                    <tr scope="row">
                        <td scope="col" class="container-label px-3"><label for="sitesAcessivel">Porcentagem de sites
                                acessíveis que você
                                conhece</label></td>
                        <td scope="col" class="px-3">
                            <input id="sitesAcessivel" value="0" type="range" name="sitesAcessivel" min="0" max="100"
                                oninput="this.nextElementSibling.value = this.value" class="w-75 mt-2">
                            <output id="valueSites">0</output>
                            <label for="valueSites">%</label>
                        </td>
                    </tr>

                    <tr scope="row">
                        <td scope="col" class="container-label px-3"><label for="sexos">Sexo:</label></td>
                        <td scope="col" class="align-items-left px-3">
                            <input list="sexo" name="sexo" id="sexos" class="input-sexo" placeholder="Selecione o sexo">
                            <datalist id="sexo">
                                <option value="feminino">
                                <option value="masculino">
                                <option value="outros">
                            </datalist>
                        </td>
                    </tr>

                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3">
                            <label>Você conhece ou possui alguma limitação física?</label>
                        </td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3">
                            <input type="radio" id="conhece" value="true" name="conhece">
                            <label for="conhece">Sim, eu conheço</label>
                        </td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3">
                            <input type="radio" id="naum_conhece" value="false" name="conhece">
                            <label for="naum_conhece">Não, eu não conheço</label>
                        </td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3">
                            <input type="radio" id="possui" value="true" name="possui">
                            <label for="possui">Sim, eu possuo</label>
                        </td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3">
                            <input type="radio" id="naum_possui" value="false" name="possui">
                            <label for="naum_possui">Não, eu não possuo</label>
                        </td>
                    </tr>

                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3">
                            <label for="televisao">Qual(is) ou meio(s) de comunicação você acha que falta(m)
                                acessibilidade?</label>
                        </td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><input id="televisao" type="checkbox"
                                name="carencia" value="televisao"><label for="televisao">Televisão</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><input id="jornal" type="checkbox"
                                name="carencia" value="jornal"><label for="jornal">Jornal</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><input id="revista" type="checkbox"
                                name="carencia" value="revista"><label for="revista">Revista</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><input id="radio" type="checkbox"
                                name="carencia" value="radio"><label for="radio">Rádio</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><input id="podcast" type="checkbox"
                                name="carencia" value="podcast"><label for="podcast">Podcast</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><input id="cinema" type="checkbox"
                                name="carencia" value="cinema"><label for="cinema">Cinema</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><input id="game" type="checkbox"
                                name="carencia" value="game"><label for="game">Video-games</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><input id="internet" type="checkbox"
                                name="carencia" value="internet"><label for="internet">Internet</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" class="container-label px-3"><label for="assunto">Assunto</label></td>
                        <td scope="col" class="px-3">
                            <select id="assunto" name="assunto">
                                <option value="Reclamações">Reclamações</option>
                                <option value="Sugestões">Sugestões</option>
                                <option value="Dúvidas">Dúvidas</option>
                                <option value="Denúncia">Denúncia</option>
                            </select>
                        </td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><label
                                for="comentario">Comentários</label></td>
                    </tr>
                    <tr scope="row">
                        <td scope="col" colspan="2" class="container-label px-3"><textarea class="input-text text-area"
                                id="comentario" name="comentario" required maxlength="255" minlength="10"></textarea>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr scope="row">
                        <td scope="col" class="p3">
                            <button type="reset" class="btn-limpar">Limpar</button>
                        </td>
                        <td scope="col" class="p-3 d-flex justify-content-end">
                            <button type="submit" class="btn-submit">Enviar</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <footer class="bd-footer bg-light">
        <div class="container-fluid p-3 p-md-5 text-center">

            const ano = "2022";

              "</a></h6><h6><img class='img-insta mx-2' src='../../assets/facebook.png' ><a href='#'>" + facebook +
              "</a></h6><h6><img class='img-insta mx-2' src='../../assets/instagram.png'><a href='#'>" +
              inst + "</a>" + "</h6><img class='img-insta mx-2' src='../../assets/linkedin.png' ><a href='#'>" +
              linkedlin + "</a></h6><h6 class='mt-1'>Sexo: " + sexo + "</h6><h6>Localização - polo: " + local + "</h6>");
          </script>
          
        </div>
    </footer>
    <script type="text/javascript" src="/components/global.js"></script>
</body>

</html>
